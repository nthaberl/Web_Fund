<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name*: </label>
        <input type="text" name="name" placeholder="First Name">
    </div>
    <div>
        <label>Last Name*: </label>
        <input type="text" name="name" placeholder="Last Name">
    </div>
    <div>
        <label>Email Address*: </label>
        <input type="text" name="name" placeholder="Email">
    </div>
    <div>
        <label>Password*: </label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password*: </label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity: </label>
        <br>
        <input type="radio" id="male">
            <label for="male">Male</label>
        <input type="radio" id="female">
            <label for="female">Female</label>
        <input type="radio" id="NB">
            <label for="NB">Non-Binary</label>
        <input type="radio" id="none">
            <label for="none">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="description" cols="35" rows="3"></textarea>
    </div>
    <div>
        <p>Favorite Language:</p>
        <select name="computer language">
            <option>Javascript</option>
            <option>Python</option>
            <option>C#</option>
        </select>
    </div>
    <div>
        <br>
        <input type="checkbox" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates<label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <p>*Indicates a required field</p>
    </div>
</body>
</html>
